<div class="modal-header">
    <h4 class="modal-title">{{ isValid ? successMessage : errorMessage }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{ msg }}</p>
</div>
<div class="modal-footer">
    <button *ngIf="isValid" class="btn btn-success btn-sm" (click)="success()">
      Novo resgate
    </button>
    <button *ngIf="!isValid" class="btn btn-danger btn-sm" (click)="activeModal.close('Close click')">
      Voltar
    </button>
</div>
